<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Automated crop Prediction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  </head>
  <body>
    <h1 class="text-center text-success">Automated Crop Yield Prediction</h1>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <div class="container mt-4 my-4" style="background:yellowgreen ; color: white;border-radius: 20px;"  >
        <h1 class="text-center text-success">Features</h1>
        <form action="/predict" method="post">
            <div class="form-group">
                <label for="State_Name">State</label>
                <select class="form-control" id="State_Name" name="State_Name" required>
                    <option value="" disabled selected>Select your state</option>
                    <option value="andhra pradesh">Andhra Pradesh</option>
                    <option value="arunachal pradesh">Arunachal Pradesh</option>
                    <option value="assam">Assam</option>
                    <option value="bihar">Bihar</option>
                    <option value="gujarat">Gujarat</option>
                    <option value="haryana">Haryana</option>
                    <option value="himachal pradesh">Himachal Pradesh</option>
                    <option value="jammu and kashmir">Jammu and Kashmir</option>
                    <option value="karnataka">Karnataka</option>
                    <option value="kerala">Kerala</option>
                    <option value="madhya pradesh">Madhya Pradesh</option>
                    <option value="maharashtra">Maharashtra</option>
                    <option value="manipur">Manipur</option>
                    <option value="meghalaya">Meghalaya</option>
                    <option value="mizoram">Mizoram</option>
                    <option value="nagaland">Nagaland</option>
                    <option value="odisha">Odisha</option>
                    <option value="punjab">Punjab</option>
                    <option value="rajasthan">Rajasthan</option>
                    <option value="sikkim">Sikkim</option>
                    <option value="tamil nadu">Tamil Nadu</option>
                    <option value="telangana">Telangana</option>
                    <option value="tripura">Tripura</option>
                    <option value="uttar pradesh">Uttar Pradesh</option>
                    <option value="west bengal">West Bengal</option>
                </select>
    
            </div>
            <div class="form-group">
                <label for="Crop_Type">Season</label>
                <input type="text" class="form-control" name="Crop_Type" step="any">
            </div>
            <div class="form-group">
                <label for="Crop">Crop</label>
                <input type="text" class="form-control" name="Crop" step="any">
            </div>
            <div class="form-group">
                <label for="N">Nitrogen</label>
                <input type="number" class="form-control" name="N" step="any">
            </div>
            <div class="form-group">
                <label for="P">Phosporus</label>
                <input type="number" class="form-control" name="P" step="any">
            </div>
            <div class="form-group">
                <label for="K">Potassium</label>
                <input type="number" class="form-control" name="K" step="any">
            </div>
            <div class="form-group">
                <label for="pH">pH</label>
                <input type="number" class="form-control" name="pH" step="any">
            </div>
            <div class="form-group">
                <label for="rainfall">rainfall</label>
                <input type="number" class="form-control" name="rainfall" step="any">
            </div>
            <div class="form-group">
                <label for="temperature">temperature</label>
                <input type="number" class="form-control" name="temperature" step="any">
            </div>
            <div class="form-group">
                <label for="Area_in_hectares">Area_in_hectares</label>
                <input type="number" class="form-control" name="Area_in_hectares" step="any">
            </div>
            <button type="submit" class="btn btn-danger bgn-lg mt-4" >predict</button>
        </form>
        {% if predicted_value %}
        <h1 class="text-center text-bg-danger">
           Predicted Yield Production:<br>
           {{predicted_value}}
        </h1>
        {% endif %}
    </div>

  </body>
</html>
